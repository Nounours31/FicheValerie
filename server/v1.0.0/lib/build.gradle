plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'war'
}





repositories {
    mavenCentral()
    maven {
        url "https://repo1.maven.org/maven2"
    }
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13'

    // This dependency is exported to consumers, that is to say found on their compile classpath.
    api 'org.apache.commons:commons-math3:3.6.1'

    // This dependency is used internally, and not exposed to consumers on their own compile classpath.
    implementation 'com.google.guava:guava:29.0-jre'


    // https://mvnrepository.com/artifact/com.itextpdf/itext7-core
    implementation group: 'com.itextpdf', name: 'itext7-core', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'svg', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'styled-xml-parser', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'sign', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'pdfa', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'hyph', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'layout', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'kernel', version: '7.1.12'
    implementation group: 'com.itextpdf', name: 'io', version: '7.1.12'

    // https://mvnrepository.com/artifact/com.itextpdf/itextpdf
    /* implementation group: 'com.itextpdf', name: 'itextpdf', version: '5.5.13' */


    // https://mvnrepository.com/artifact/javax.ws.rs/javax.ws.rs-api
    implementation group: 'javax.ws.rs', name: 'javax.ws.rs-api', version: '2.1.1'
    
    // https://mvnrepository.com/artifact/mysql/mysql-connector-java
	implementation group: 'mysql', name: 'mysql-connector-java', version: '8.0.21'
	implementation group: 'com.google.protobuf', name: 'protobuf-java', version: '3.11.4'

    // https://mvnrepository.com/artifact/javax.servlet/servlet-api
    implementation group: 'javax.servlet', name: 'javax.servlet-api', version: '3.1.0'

    // https://mvnrepository.com/artifact/org.json/json
    implementation group: 'org.json', name: 'json', version: '20210307'

}



java {
	sourceCompatibility(JavaVersion.VERSION_1_8)
    targetCompatibility(JavaVersion.VERSION_1_8)
}


war {
    setWebAppDirName('build/archive')
    enabled = true
    from 'src/main/java' // adds a file-set to the root of the archive
    webXml(file('src/main/webapp/WEB-INF/web.xml'))
    archiveBaseName = 'ficheValerie'
    archiveAppendix = ''
    archiveVersion  = '1.0.0'
}


